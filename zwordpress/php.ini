; =====================================
; Production PHP Configuration
; =====================================

; Memory Settings
memory_limit = 2048M
max_execution_time = 600
max_input_time = 600

; File Upload Settings
upload_max_filesize = 1024M
post_max_size = 1024M
max_file_uploads = 20

; Error Handling (Production)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/apache2/php_errors.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Security Settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
enable_dl = Off
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Session Settings
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1
session.cookie_samesite = "Strict"
session.gc_maxlifetime = 1440
session.gc_probability = 1
session.gc_divisor = 100

; OPcache Settings (Production Optimized)
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.fast_shutdown = 1
opcache.save_comments = 1
opcache.enable_file_override = 1

; Realpath Cache (Performance)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Date Settings
date.timezone = UTC

; Output Buffering
output_buffering = 4096

; MySQL Settings
mysqli.default_socket = /var/run/mysqld/mysqld.sock
mysqli.reconnect = On

; Redis Session Handler (Optional - uncomment to enable)
; session.save_handler = redis
; session.save_path = "tcp://redis:6379?auth=yourredispassword"

; APCu Settings
apc.enabled = 1
apc.shm_size = 64M
apc.ttl = 7200
apc.enable_cli = 0

; Gzip Compression
zlib.output_compression = Off
zlib.output_compression_level = 6

; Default Character Encoding
default_charset = "UTF-8"

; Mail Settings
sendmail_path = /usr/sbin/sendmail -t -i

; WordPress Specific Settings
max_input_vars = 3000

; Increase default limits for WordPress multisite
; max_input_nesting_level = 64
